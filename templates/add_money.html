<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Money</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bank.css') }}">
</head>
<body>

  <div class="money-action">
    <h2>Add Money</h2>
    <form method="POST" action="{{ url_for('add_money') }}">
      <input type="number" name="amount" step="0.01" placeholder="Amount to add" required>
      <button type="submit">Add Money</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </div>

</body>
</html>
